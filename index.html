<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker Certification Project</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
    <div class="input-container">
      <h1>Palindrome Checker</h1>
      <label>Enter text to check for a Palindrome</label>
    <input id="text-input" type="text"></input>
    <button id="check-btn" type="submit">Check</button>
    <p id="result"></p>
    </div>
    
    <div class="explainer-container">
  <h2>What is a Palindrome?</h2>
  <p>A Palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
  </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
